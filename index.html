<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">


    <title>SELFTAUGHT | Skill Website </title>
</head>
<body>
    <!-- header là block, vì nó đứng riêng rẽ và tồn tại độc lập -->
    <header class="header">
        <!-- Những class như logo-box, logo và text-box là element vì nó chỉ xuất hiện trong BLOCK header, phụ thuộc vào header. 
        Đổi tên class theo qui tắc block__element ta có các class -->
        <div class="header__logo-box">
            <img src="/img/logooutline.png" class="header__logo" alt="logo">
        </div>
       <div class="header__text-box">
        <!-- heading-primary là 1 BLOCK vì nó đứng độc lập và 
            có thể tái sử dụng ở những phần khác trong webpage, không phụ thuộc BLOCK header
        đổi tên class theo qui tắc BLOCK—MODIFIER  -->
            <h3 class="heading-primary">
                <span class="heading-primary--main">selftaught</span>
                <span class="heading-primary--sub"> is how you survive</span>
            </h3>
            <!-- .btn cũng là block (có thể tái sử dụng và không phụ thuộc và block header) với 2 MODIFIER là animated và white  -->
            <a href="#" class="btn btn--white btn--animated">See our courses</a>
       </div>
    </header>

    <div class="grid-test">
        <div class="row">
            <div class="col-1-of-2">
                COL 1 OF 2
            </div>
            <div class="col-1-of-2">
                COL 1 OF 2
            </div>
        </div>
        <div class="row">
            <div class="col-1-of-3">
                COL 1 OF 3
            </div>
            <div class="col-1-of-3">
                COL 1 OF 3
            </div>
            <div class="col-1-of-3">
                COL 1 OF 3
            </div>
        </div>
        <div class="row">
            <div class="col-1-of-3">
                COL 1 OF 3
            </div>
            <div class="col-2-of-3">
                COL 2 OF 3
            </div>
        </div>
        <div class="row">
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
        </div>
        <div class="row">
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
            <div class="col-2-of-4">
                COL 2 OF 4
            </div>
        </div>
        <div class="row">
            <div class="col-1-of-4">
                COL 1 OF 4
            </div>
            <div class="col-3-of-4">
                COL 3 OF 4
            </div>
        </div>
    </div>

</body>
</html>
